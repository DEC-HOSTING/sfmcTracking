<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Secure login to TaskMaster - Modern task management with AI assistance">
    <meta name="theme-color" content="#000000">
</head>
<body class="auth-body">
    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <header class="auth-header">
                <h1 class="app-title">TaskMaster</h1>
                <p class="app-subtitle">Modern task management with AI assistance</p>
            </header>

            <!-- Auth Forms -->
            <div class="auth-forms">
                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <h2 class="form-title">Welcome back</h2>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email"
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password"
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <button type="submit" class="auth-btn primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? 
                            <button type="button" class="link-btn" id="showRegisterBtn">Create one</button>
                        </p>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm" style="display: none;">
                    <h2 class="form-title">Create account</h2>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email address</label>                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email"
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password"
                            required 
                            placeholder="Create a password (min 6 characters)"
                            autocomplete="new-password"
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                        >
                    </div>
                    
                    <button type="submit" class="auth-btn primary" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                    
                    <div class="form-footer">
                        <p>Already have an account? 
                            <button type="button" class="link-btn" id="showLoginBtn">Sign in</button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Features Preview -->
            <div class="features-preview">
                <h3>What you'll get:</h3>
                <div class="features-grid">
                    <div class="feature-item">
                        <span class="feature-icon">âœ…</span>
                        <span class="feature-text">Smart task organization</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ¤–</span>
                        <span class="feature-text">AI-powered assistance</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ“±</span>
                        <span class="feature-text">Modern, responsive design</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ”’</span>
                        <span class="feature-text">Secure & private</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="auth-background">
            <div class="bg-grid"></div>
            <div class="bg-gradient"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
